 <head>
 	<if condition="'[[preloader.enable]]' === 'true'">
 		<include src="@components/effects/preloader/preloader.html" locals='{"once":"[[preloader.once]]"}'></include>
 	</if>
 	<meta charset="UTF-8" />
 	<meta name="viewport" content="width=device-width, initial-scale=1.0">
 	<include src="@components/layout/head/fonts-preload.html"></include>
 	<link rel="stylesheet" href="@styles/fonts/fonts.css">
 	<link rel="stylesheet" href="@styles/fonts/iconfont.css">
 	<link rel="stylesheet" href="@styles/style.scss">
 	<link rel="shortcut icon" href="@img/favicon.ico">
 	<meta name="theme-color" content="#070F1A">
 	<if condition="'[[keywords]]' !== ''">
 		<meta name="keywords" content="[[keywords]]">
 	</if>
 	<if condition="'[[description]]' !== ''">
 		<meta name="description" content="[[description]]">
 	</if>
 	<title>[[title]]</title>
 	<style>
 		body {
 			background: linear-gradient(145deg, rgb(8 17 28) 0%, rgb(6, 13, 25) 100%);
 		}

 		.preloader {
 			position: fixed;
 			top: 0;
 			left: 0;
 			width: 100vw;
 			height: 100vh;
 			display: flex;
 			align-items: center;
 			flex-direction: column;
 			z-index: 9999;
 			background: linear-gradient(145deg, #08111c 0%, #060d19 100%);
 			transition: all 0.4s;

 		}

 		@media (min-width:320px) {
 			.preloader {
 				height: 140vh;
 				padding-bottom: 45vh;
 			}
 		}

 		@media (min-width:575.98px) {
 			.preloader {
 				height: 100vh;
 			}
 		}

 		[data-fls-loaded] .preloader {
 			opacity: 0;
 			visibility: hidden;
 			pointer-events: none;
 		}

 		.preloader__logo {
 			flex: 1 1 auto;
 		}

 		.loading-text {
 			text-align: center;
 			line-height: 100px;
 		}

 		.loading-text span {
 			display: inline-block;
 			margin: 0 5px;
 			font-weight: 700;
 			font-size: 16px;
 			color: #fff;
 		}

 		.loading-text span:nth-child(1) {
 			filter: blur(0px);
 			animation: blur-text 1.5s 0s infinite linear alternate;
 		}

 		.loading-text span:nth-child(2) {
 			filter: blur(0px);
 			animation: blur-text 1.5s 0.2s infinite linear alternate;
 		}

 		.loading-text span:nth-child(3) {
 			filter: blur(0px);
 			animation: blur-text 1.5s 0.4s infinite linear alternate;
 		}

 		.loading-text span:nth-child(4) {
 			filter: blur(0px);
 			animation: blur-text 1.5s 0.6s infinite linear alternate;
 		}

 		.loading-text span:nth-child(5) {
 			filter: blur(0px);
 			animation: blur-text 1.5s 0.8s infinite linear alternate;
 		}

 		.loading-text span:nth-child(6) {
 			filter: blur(0px);
 			animation: blur-text 1.5s 1s infinite linear alternate;
 		}

 		.loading-text span:nth-child(7) {
 			filter: blur(0px);
 			animation: blur-text 1.5s 1.2s infinite linear alternate;
 		}

 		.loading-text span:nth-child(8) {
 			filter: blur(0px);
 			animation: blur-text 1.5s 1.4s infinite linear alternate;
 		}

 		@keyframes blur-text {
 			0% {
 				filter: blur(0px);
 			}

 			100% {
 				filter: blur(4px);
 			}
 		}
 	</style>
 </head>
