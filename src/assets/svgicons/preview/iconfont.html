<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>iconfont</title>
	<style>
		html,body{
			height: 100%;
		}
		body{
			padding: 1.875rem;
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
			font-size: 1em;
			background-color:#333;
			color:#fff;
		}
		.iconfont-page h1{
			font-size: 1.875rem;
			margin-bottom: 2rem;
		}
		.iconfont-page ul{
			display: flex;
			flex-wrap: wrap;
			gap: 2.5rem;
			margin: 0;
			padding: 0;
		}
		.iconfont-page ul li{
			margin-bottom: 0.625rem;
			display: inline-flex;
			gap: 0.625rem;
			list-style: none;
			align-items: center;
		}
		.iconfont-page ul li::before{
			font-size: 2rem;
		}
		@font-face { 
	font-family: "iconfont"; 
	font-display: swap;
	src: url("D://open_projects/front/blue_island/src/assets/svgicons/preview/iconfont.woff2?8c3ccf2f4d8d862e796e4a7cf60a0813") format("woff2"); 
} 
[class*="--icon-"]::before{
	font-family: iconfont; 
}
	[class*="--icon-08"]::before { 
		content: "\f101"; 
	} 
	[class*="--icon-07"]::before { 
		content: "\f102"; 
	} 
	[class*="--icon-06"]::before { 
		content: "\f103"; 
	} 
	[class*="--icon-05"]::before { 
		content: "\f104"; 
	} 
	[class*="--icon-04"]::before { 
		content: "\f105"; 
	} 
	[class*="--icon-03"]::before { 
		content: "\f106"; 
	} 
	[class*="--icon-02"]::before { 
		content: "\f107"; 
	} 
	[class*="--icon-01"]::before { 
		content: "\f108"; 
	} 

	</style>
</head>
<body>
	<div class="iconfont-page">
		<h1>Перелік іконок та їх класів:</h1>
		<ul>
				<li class="--icon-08">--icon-08</li>
				<li class="--icon-07">--icon-07</li>
				<li class="--icon-06">--icon-06</li>
				<li class="--icon-05">--icon-05</li>
				<li class="--icon-04">--icon-04</li>
				<li class="--icon-03">--icon-03</li>
				<li class="--icon-02">--icon-02</li>
				<li class="--icon-01">--icon-01</li>
		</ul>
	</div>
</body>
</html>
